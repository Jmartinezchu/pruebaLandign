<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seccion4-Empresa</title>
       <!-- Estilos -->
       <link rel="stylesheet" href="/css/responsive.css">
       <link rel="stylesheet" href="/css/style.css">
       <!-- Iconos -->
       <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
</head>
<body>
    <!-- Este es el menu -->
    <div id="header-menu">
        <!-- aqui va el menu -->
    </div>
    
    <!-- titulo de seccion -->
    <h2 class="btn-solo" style="padding-top:5rem" id="nom_seccion">Nombre de la galeria</h2>

    <!--Seccion 1  -->
    <div id="seccion4" class="cont__galeria">
        <!-- aqui va la galeria -->
    </div>
    <!-- modal galeria -->
    <div id="modal__seccion" class="modal__galeria">
            <span class="btn-close">x</span>
            <img src="" alt="Nombre de la galeria" id="myImgModal">
            <div class="list__modal" id="list__modal-img">
                <!-- app segundo for -->
        </div>
    </div>

 <!-- Redes Sociales -->
    <div class="redes">
        <div><img src="/img/svg/redessociales.svg" alt="nombre empresa" class="redes__img"></div>
        <div class="redes__seguir">
            <h2><b>Siguenos:</b></h2>
            <div class="redes__redes-icono">
                <span  data-width="100" class="iconify-inline" data-icon="cib:facebook"></span>
                <a href="#" target="_blank" class="redes__seguir-linea">Nomre-Empresa</a>
            </div>
            <div class="redes__redes-icono">
                <span  data-width="100" class="iconify-inline" data-icon="cib:instagram"></span>
                <a href="#" target="_blank" class="redes__seguir-linea">@Nompre-Empresa</a>    
            </div>
        </div>
    </div>
    <!-- iconos compromiso -->
    <div class="iconos__comp">
        <h2><span class="iconify" data-icon="mdi:cash-check" data-height="120"></span> <br> Precios Competitivos</h2>
        <div class="quitar"><span class="iconify" data-icon="akar-icons:two-line-vertical"  data-height="200"></span></div>
        <h2><span class="iconify" data-icon="akar-icons:circle-check" data-height="120"></span><br> Productos de Calidad</h2>
        <div class="quitar quitar_quitar"><span class="iconify" data-icon="akar-icons:two-line-vertical"  data-height="200"></span></div>
        <h2><span class="iconify" data-icon="mdi:cloud-lock-outline" data-height="120"></span><br> Protegemos tus datos</h2>
    </div>
    <!-- Este es El footer -->
    <div class="btn-solo">
        <a class="btn__subir" href="#"><span  class="iconify-inline" data-height="50" data-icon="akar-icons:circle-chevron-up"></span></a>
    </div>
    <img id="wavefooter" src="/img/img/waveFooter.svg" alt="Wave Footer">
    <div style="background-color: var(--color-footer);">
        <div id="footer">
            <!-- aqui va el footer -->
        </div>
    </div>

<!-- Script de la app  -->
    <script src="js/seccion4.js"></script>
    <script src="js/head-foot.js"></script>
</body>
</html>
