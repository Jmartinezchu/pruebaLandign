<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
       <!-- Estilos -->
       <link rel="stylesheet" href="/css/responsive.css">
       <link rel="stylesheet" href="/css/style.css">
       <!-- Iconos -->
       <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
</head>
<body>
    <!-- Este es el menu -->
    <div id="cabecera">
        <div class="cabecera__slogan">
            <h2><span class="iconify-inline" data-icon="bi:bookmark-check"></span>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit.
            </h2>
        </div>
        <nav class="cabecera__menu">
            <div>
                <a href="index.html"><img class="cabecera__menu-logo" src="/img/img/logop.png" alt="Logo de la empresa"></a>
            </div>
            <!-- boton -->
            <label for="menu-btn" class="cabecera__menu-btn">
                <img src="/img/svg/btn-menu.svg" alt="botón menu" class="menu-btn-img">
             </label>
            <input type="checkbox" id="menu-btn" class="menu-btn-input">
            <!-- enlaces de navegacion -->
            <div class="cabecera__menu-nav">
                <a class="cabecera__menu-nav-enlace" href="index.html">Inicio</a>
                <a class="cabecera__menu-nav-enlace" href="Productos.html">Productos</a>
                <a class="cabecera__menu-nav-enlace" href="Preguntas.html">Preguntas</a>
                <a class="cabecera__menu-nav-contacto" href="Contacto.html">Contáctenos</a>
            </div>
        </nav>
        <div>
            <a href="tel:970860246" class="cabecera__menu-telefono"><span class="iconify" data-icon="bx:bxs-phone-call"></span>Atención al Cliente</a>
        </div>
    </div>
    <!-- <div class="contenedormenu">
        <iframe class="imenu" src="header.html" allowfullscreen></iframe>
    </div> -->
    <!-- contenido contactanos -->
    <div class="cont__frm">
        <div class="formulario">
            <form action="">
                <h2><b>Contactanos</b></h2>
                <label for="nombres">Nombre y Apellidos</label>
                <input type="text" name="nombres" id="" placeholder="Nombre y Apellidos">
                <label for="celular">Celular</label>
                <input type="number" name="celular" id="" placeholder="Ingresa tu número de celular">
                <label for="asunto">Asunto</label>
                <textarea name="asunto" id="" cols="30" rows="10" placeholder="Escribe aqui tu mensaje"></textarea>
                <input type="button"  class="btn-productos" value="Enviar" id="btn-enviar">
            </form>
        </div>
        <div class="imagen__formulario">
            <img src="/img/svg/imgformulario.svg" alt="nombre empresa" class="redes__img">
        </div>
    </div>


    <!-- Redes Sociales -->
    <div class="redes">
        <div><img src="/img/svg/redessociales.svg" alt="nombre empresa" class="redes__img"></div>
        <div class="redes__seguir">
            <h2><b>Siguenos:</b></h2>
            <div class="redes__redes-icono">
                <span  data-width="100" class="iconify-inline" data-icon="cib:facebook"></span>
                <a href="#" target="_blank" class="redes__seguir-linea">Nomre-Empresa</a>
            </div>
            <div class="redes__redes-icono">
                <span  data-width="100" class="iconify-inline" data-icon="cib:instagram"></span>
                <a href="#" target="_blank" class="redes__seguir-linea">@Nompre-Empresa</a>    
            </div>
        </div>
    </div>
    <!-- iconos compromiso -->
    <div class="iconos__comp">
        <h2><span class="iconify" data-icon="mdi:cash-check" data-height="120"></span> <br> Precios Competitivos</h2>
        <div class="quitar"><span class="iconify" data-icon="akar-icons:two-line-vertical"  data-height="200"></span></div>
        <h2><span class="iconify" data-icon="akar-icons:circle-check" data-height="120"></span><br> Productos de Calidad</h2>
        <div class="quitar quitar_quitar"><span class="iconify" data-icon="akar-icons:two-line-vertical"  data-height="200"></span></div>
        <h2><span class="iconify" data-icon="mdi:cloud-lock-outline" data-height="120"></span><br> Protegemos tus datos</h2>
    </div>
    <!-- Este es El footer -->
    <div class="btn-solo">
        <a class="btn__subir" href="#"><span  class="iconify-inline" data-height="50" data-icon="akar-icons:circle-chevron-up"></span></a>
    </div>
    <img id="wavefooter" src="/img/img/waveFooter.svg" alt="Wave Footer">
    <div style="background-color: var(--color-footer);">
        <iframe class="ifooter" src="footer.html"></iframe>
    </div>
</body>
</html>
